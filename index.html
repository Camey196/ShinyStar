<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShinyStar Car Wash</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: black url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      color: white;
      animation: fadeIn 2s ease-in;
    }

    header {
      background-color: #111;
      padding: 2em;
      text-align: center;
      box-shadow: 0 0 20px #ff5252;
    }

    h1 {
      margin: 0;
      font-size: 3em;
      color: #ff1744;
      text-shadow: 0 0 10px #ff1744;
    }

    .description {
      text-align: center;
      margin: 2em auto;
      max-width: 700px;
      font-size: 1.2em;
      color: #ccc;
    }

    .calendar-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2em;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 0 20px #ff174433;
      animation: fadeInUp 1s ease;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-top: 1em;
    }

    .calendar div {
      text-align: center;
      padding: 1em;
      background-color: #1e1e1e;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
      box-shadow: 0 0 10px #ff174455;
    }

    .calendar div:hover {
      background-color: #ff1744;
      color: black;
      transform: scale(1.05);
    }

    .donate {
      text-align: center;
      margin-top: 2.5em;
    }

    .donate a {
      color: #ffca28;
      text-decoration: none;
      font-size: 1.2em;
    }

    footer {
      text-align: center;
      padding: 1.5em;
      background-color: #111;
      margin-top: 3em;
      color: #aaa;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <header>
    <h1>ShinyStar Car Wash</h1>
  </header>

  <p class="description">
    Book a car wash for just <strong>Â£10</strong>! Choose any available date within the next 2 weeks.<br>
    Youâ€™ll be redirected to a booking page with available times. ðŸš—âœ¨
  </p>

  <div class="calendar-container">
    <h2 style="text-align: center;">ðŸ“… Select a Date</h2>
    <div class="calendar" id="calendar"></div>

    <div class="donate">
      <p>Support our high-powered shine?</p>
      <a href="https://www.paypal.com/donate" target="_blank">Donate ðŸ’–</a>
    </div>
  </div>

  <footer>
    &copy; 2025 ShinyStar Car Wash â€” All rights reserved.
  </footer>

  <script>
    const calendarDiv = document.getElementById("calendar");
    const today = new Date();

    function formatDateForCalendly(date) {
      return date.toISOString().split('T')[0]; // e.g., 2025-07-01
    }

    function createCalendar() {
      let html = "";
      for (let i = 0; i < 14; i++) {
        const d = new Date();
        d.setDate(today.getDate() + i);
        const dateStr = d.toDateString();
        const shortDay = dateStr.split(' ')[0];
        const rest = dateStr.split(' ').slice(1).join(' ');
        const calendlyDate = formatDateForCalendly(d);

        html += `
          <div onclick="window.open('https://calendly.com/cam-chattwood/30min${calendlyDate}', '_blank')">
            ${shortDay}<br><small>${rest}</small>
          </div>
        `;
      }
      calendarDiv.innerHTML = html;
    }

    createCalendar();
  </script>

</body>
</html>
