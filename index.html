<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShinyStar Car Wash Booking</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
    body {
      margin: 0;
      background: black url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      animation: fadeInDown 1.2s ease forwards;
    }
    header h1 {
      color: #ff0000;
      font-size: 2.8rem;
      margin-bottom: 0.3rem;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #ff0000aa;
    }
    header p {
      max-width: 400px;
      margin: 0 auto;
      font-size: 1.25rem;
      line-height: 1.5;
      color: #ff4444;
      text-shadow: 0 0 6px #ff444488;
    }
    .donate {
      text-align: center;
      margin: 1.5rem 0 2rem;
      animation: fadeInUp 1.2s ease forwards;
    }
    .donate a {
      text-decoration: none;
      background: #ff0000;
      padding: 0.8rem 1.8rem;
      border-radius: 30px;
      color: white;
      font-weight: 700;
      box-shadow: 0 0 10px #ff0000cc;
      transition: background 0.3s ease;
      display: inline-block;
      font-size: 1.2rem;
    }
    .donate a:hover {
      background: #cc0000;
      box-shadow: 0 0 15px #cc0000dd;
    }
    .calendly-container {
      flex-grow: 1;
      max-width: 900px;
      margin: 0 auto 3rem;
      padding: 0 1rem;
      animation: fadeInUp 1.2s ease forwards;
    }
    /* Animations */
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #555;
      background: #111;
      user-select: none;
    }
    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      header p {
        font-size: 1rem;
      }
      .donate a {
        font-size: 1rem;
        padding: 0.7rem 1.4rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>ShinyStar Car Wash</h1>
  <p>Professional car washing at just <strong>Â£10 per car</strong>. Book your slot easily below for up to 2 weeks in advance!</p>
</header>

<div class="donate">
  <a href="https://www.paypal.com/donate/?hosted_button_id=YOUR_BUTTON_ID" target="_blank" rel="noopener noreferrer">Donate to Support Us</a>
</div>

<div class="calendly-container">
  <!-- Calendly inline widget -->
  <div class="calendly-inline-widget" data-url="https://calendly.com/cam-chattwood" style="min-width:320px; height:650px;"></div>
</div>

<footer>
  &copy; 2025 ShinyStar Car Wash. All rights reserved.
</footer>

<script src="https://assets.calendly.com/assets/external/widget.js" async></script>

</body>
</html>
