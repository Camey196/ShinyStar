<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShinyStar Car Wash Booking</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      background: black url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      color: white;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      animation: fadeInDown 1s ease forwards;
      margin-bottom: 1rem;
    }

    header h1 {
      color: #ff0000;
      font-size: 3rem;
      letter-spacing: 3px;
      text-shadow: 0 0 12px #ff0000bb;
      margin: 0 0 0.2rem;
    }

    header p {
      max-width: 450px;
      margin: 0 auto;
      font-size: 1.3rem;
      color: #ff4444;
      text-shadow: 0 0 6px #ff444499;
    }

    .donate {
      margin: 1.5rem 0 2.5rem;
      animation: fadeInUp 1.3s ease forwards;
    }

    .donate a {
      background: #ff0000;
      padding: 12px 28px;
      border-radius: 30px;
      color: white;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 0 15px #ff0000cc;
      transition: background-color 0.3s ease;
      font-size: 1.2rem;
      display: inline-block;
    }

    .donate a:hover {
      background: #cc0000;
      box-shadow: 0 0 20px #cc0000dd;
    }

    .calendly-wrapper {
      width: 100%;
      max-width: 900px;
      height: 650px;
      box-shadow: 0 0 30px #ff0000aa;
      border-radius: 12px;
      overflow: hidden;
      animation: fadeInUp 1.5s ease forwards;
    }

    footer {
      margin-top: auto;
      padding: 1rem 0;
      color: #aa0000;
      font-size: 0.9rem;
      user-select: none;
      text-align: center;
    }

    /* Animations */
    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2rem;
      }
      header p {
        font-size: 1.1rem;
      }
      .donate a {
        font-size: 1rem;
        padding: 10px 22px;
      }
      .calendly-wrapper {
        height: 550px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>ShinyStar Car Wash</h1>
  <p>Professional car washing for just <strong>Â£10 per car</strong>. Book your slot easily below, available up to 2 weeks in advance!</p>
</header>

<div class="donate">
  <a href="https://www.paypal.com/donate/?hosted_button_id=YOUR_BUTTON_ID" target="_blank" rel="noopener noreferrer">Donate to Support Us</a>
</div>

<div class="calendly-wrapper">
  <!-- Calendly inline widget -->
  <div class="calendly-inline-widget" data-url="https://calendly.com/cam-chattwood" style="width:100%; height:100%;"></div>
</div>

<footer>
  &copy; 2025 ShinyStar Car Wash. All rights reserved.
</footer>

<script src="https://assets.calendly.com/assets/external/widget.js" async></script>

</body>
</html>
